<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统功能演示 - 赛博朋克答题竞赛</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ffff;
            margin: 0;
            padding: 20px;
        }
        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            background: #111;
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .demo-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffff;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .feature-card {
            background: #1a1a1a;
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .feature-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #00ffff;
        }
        .feature-desc {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
        }
        .feature-link {
            display: inline-block;
            background: #00ffff;
            color: #000;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .feature-link:hover {
            background: #00cccc;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        .status-section {
            margin-top: 30px;
            padding: 20px;
            background: #0f0f0f;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .status-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #00ff00;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: #1a1a1a;
            border-radius: 5px;
        }
        .status-label {
            color: #aaa;
        }
        .status-value {
            color: #00ff00;
            font-weight: bold;
        }
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <div class="demo-container">
        <h1 class="demo-title">🚀 赛博朋克答题竞赛系统演示</h1>
        
        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-icon">🎯</div>
                <div class="feature-title">答题系统</div>
                <div class="feature-desc">实时答题、计时器、即时反馈</div>
                <a href="/quiz" class="feature-link" target="_blank">开始答题</a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🏆</div>
                <div class="feature-title">成就系统</div>
                <div class="feature-desc">15个成就、5个稀有度等级</div>
                <a href="/achievements" class="feature-link" target="_blank">查看成就</a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🏅</div>
                <div class="feature-title">排行榜</div>
                <div class="feature-desc">实时排名、分数统计</div>
                <a href="/leaderboard" class="feature-link" target="_blank">查看排行</a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🧪</div>
                <div class="feature-title">成就测试</div>
                <div class="feature-desc">测试成就系统功能</div>
                <a href="/test-achievements" class="feature-link" target="_blank">测试成就</a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">👨‍💼</div>
                <div class="feature-title">管理后台</div>
                <div class="feature-desc">题目管理、竞赛控制</div>
                <a href="/admin" class="feature-link" target="_blank">管理后台</a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">📱</div>
                <div class="feature-title">移动端</div>
                <div class="feature-desc">响应式设计、支持移动设备</div>
                <a href="/quiz" class="feature-link" target="_blank">移动体验</a>
            </div>
        </div>
        
        <div class="status-section">
            <div class="status-title">🔧 系统状态</div>
            <div class="status-item">
                <span class="status-label">服务器状态:</span>
                <span class="status-value" id="server-status">检查中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">成就数量:</span>
                <span class="status-value" id="achievement-count">检查中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">题目数量:</span>
                <span class="status-value" id="question-count">检查中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">在线用户:</span>
                <span class="status-value" id="online-users">检查中...</span>
            </div>
        </div>
    </div>

    <script>
        // 检查系统状态
        async function checkSystemStatus() {
            const baseUrl = window.location.origin;
            
            // 检查服务器状态
            try {
                const response = await fetch(baseUrl + '/api/achievements');
                if (response.ok) {
                    document.getElementById('server-status').textContent = '✅ 正常运行';
                    document.getElementById('server-status').style.color = '#00ff00';
                    
                    // 获取成就数量
                    const achievements = await response.json();
                    document.getElementById('achievement-count').textContent = `${achievements.length} 个成就`;
                }
            } catch (error) {
                document.getElementById('server-status').textContent = '❌ 连接失败';
                document.getElementById('server-status').style.color = '#ff0000';
            }
            
            // 获取题目数量
            try {
                const response = await fetch(baseUrl + '/api/questions');
                if (response.ok) {
                    const questions = await response.json();
                    document.getElementById('question-count').textContent = `${questions.length} 道题目`;
                }
            } catch (error) {
                document.getElementById('question-count').textContent = '❌ 获取失败';
            }
            
            // 模拟在线用户数
            setTimeout(() => {
                document.getElementById('online-users').textContent = `${Math.floor(Math.random() * 10) + 1} 人`;
            }, 1000);
        }
        
        // 页面加载完成后检查状态
        document.addEventListener('DOMContentLoaded', checkSystemStatus);
        
        // 定期刷新状态
        setInterval(checkSystemStatus, 30000); // 每30秒刷新一次
    </script>
</body>
</html>
