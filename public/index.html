<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC SNO Gathering * Cyber AI Quiz - 赛博朋克答题竞赛</title>
    <link rel="stylesheet" href="css/cyber-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- 赛博朋克网格背景 -->
    <div class="cyber-grid"></div>

    <div class="container">
        <header class="cyber-card hologram">
            <h1 class="cyber-title large" data-text="◢ HC SNO Gathering * Cyber AI Quiz ◣">◢ HC SNO Gathering * Cyber AI Quiz ◣</h1>
            <p class="cyber-text">◆ 连接到赛博空间，挑战AI知识极限 ◆</p>
            <div class="data-stream"></div>
        </header>

        <main>
            <div class="qr-section cyber-card hologram">
                <h2 class="cyber-title medium">◢ 量子连接入口 ◣</h2>
                <div class="qr-container">
                    <div id="qr-code" class="cyber-qr">
                        <div class="loading cyber-text primary">◆ 生成量子码中...</div>
                    </div>
                    <div class="qr-info">
                        <p class="cyber-text">◆ 扫描量子码进入赛博空间</p>
                        <p class="cyber-text">◆ 直接传输地址：<span id="quiz-url" class="cyber-text accent">数据加载中...</span></p>
                    </div>
                </div>
                <div class="data-stream"></div>
            </div>

            <div class="stats-section">
                <div class="stat-card cyber-card">
                    <h3 class="cyber-title small">◆ 在线节点</h3>
                    <div class="stat-number cyber-text primary" id="user-count">0</div>
                </div>
                <div class="stat-card cyber-card">
                    <h3 class="cyber-title small">◆ 数据库</h3>
                    <div class="stat-number cyber-text accent" id="question-count">0</div>
                </div>
                <div class="stat-card cyber-card">
                    <h3 class="cyber-title small">◆ 系统状态</h3>
                    <div class="stat-status cyber-text" id="quiz-status">STANDBY</div>
                </div>
            </div>

            <div class="leaderboard-section cyber-card hologram">
                <h2 class="cyber-title medium">◢ 实时排行榜 ◣</h2>
                <div class="leaderboard" id="leaderboard">
                    <div class="no-data cyber-text dim">◆ 等待数据传输...</div>
                </div>
                <div class="data-stream"></div>
            </div>

            <div class="actions-section">
                <button class="cyber-btn primary" onclick="refreshQRCode()">
                    <span>◆ 刷新量子码</span>
                </button>
                <button class="cyber-btn secondary" onclick="window.open('/admin', '_blank')">
                    <span>◆ 管理面板</span>
                </button>
                <button class="cyber-btn secondary" onclick="window.open('/leaderboard', '_blank')">
                    <span>◆ 大屏显示</span>
                </button>
                <button class="cyber-btn secondary" onclick="window.open('/achievements', '_blank')">
                    <span>◆ 成就系统</span>
                </button>
            </div>
        </main>

        <footer class="cyber-footer">
            <p class="cyber-text dim">◆ &copy; 2025 HC SNO Gathering * Cyber AI Quiz System | 支持100个节点同时连接 ◆</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
