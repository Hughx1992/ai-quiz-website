<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC SNO Gathering * Cyber Leaderboard - 赛博朋克排行榜</title>
    <link rel="stylesheet" href="css/cyber-theme.css">
    <link rel="stylesheet" href="css/leaderboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- 赛博朋克网格背景 -->
    <div class="cyber-grid"></div>

    <div class="leaderboard-container">
        <header class="leaderboard-header cyber-card hologram">
            <h1 class="cyber-title large" data-text="◢ HC SNO Gathering * Cyber Leaderboard ◣">◢ HC SNO Gathering * Cyber Leaderboard ◣</h1>
            <div class="header-info">
                <div class="info-item">
                    <span class="label cyber-text dim">◆ 在线节点:</span>
                    <span class="value cyber-text primary" id="user-count">0</span>
                </div>
                <div class="info-item">
                    <span class="label cyber-text dim">◆ 系统状态:</span>
                    <span class="value cyber-text accent" id="quiz-status">STANDBY</span>
                </div>
                <div class="info-item">
                    <span class="label cyber-text dim">◆ 更新时间:</span>
                    <span class="value cyber-text" id="update-time">--:--:--</span>
                </div>
            </div>
            <div class="data-stream"></div>
        </header>

        <main class="leaderboard-main">
            <div class="podium-section cyber-card hologram">
                <div class="podium">
                    <!-- 第二名 -->
                    <div class="podium-place second" id="second-place">
                        <div class="podium-rank">◆</div>
                        <div class="podium-info">
                            <div class="podium-name cyber-text">--</div>
                            <div class="podium-score cyber-text primary">0 PTS</div>
                        </div>
                        <div class="podium-base second-base">02</div>
                    </div>

                    <!-- 第一名 -->
                    <div class="podium-place first" id="first-place">
                        <div class="podium-rank">◢</div>
                        <div class="podium-info">
                            <div class="podium-name cyber-text">--</div>
                            <div class="podium-score cyber-text accent">0 PTS</div>
                        </div>
                        <div class="podium-base first-base">01</div>
                    </div>

                    <!-- 第三名 -->
                    <div class="podium-place third" id="third-place">
                        <div class="podium-rank">◣</div>
                        <div class="podium-info">
                            <div class="podium-name cyber-text">--</div>
                            <div class="podium-score cyber-text primary">0 PTS</div>
                        </div>
                        <div class="podium-base third-base">03</div>
                    </div>
                </div>
                <div class="data-stream"></div>
            </div>

            <div class="ranking-section cyber-card hologram">
                <h2 class="cyber-title medium">◢ 完整排名 ◣</h2>
                <div class="ranking-list" id="ranking-list">
                    <div class="no-data cyber-text dim">◆ 等待数据传输...</div>
                </div>
                <div class="data-stream"></div>
            </div>
        </main>

        <footer class="leaderboard-footer">
            <div class="footer-content">
                <p class="cyber-text dim">◆ HC SNO Gathering * Cyber AI Quiz System | 实时数据流传输中... ◆</p>
                <div class="cyber-connection-status" id="connection-status">
                    <span class="status-dot"></span>
                    <span class="cyber-text">连接状态: <span id="connection-text">建立连接中</span></span>
                </div>
            </div>
        </footer>
    </div>

    <!-- 赛博朋克粒子效果 -->
    <div class="cyber-particles" id="particles"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/leaderboard.js"></script>
</body>
</html>
